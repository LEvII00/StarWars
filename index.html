<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body style="margin: 0;">
	<div style="background-image: url(cosmos.jpg); height: 800px; background-size: 100% 100%">
		<button class="button" style="">ATTACK!</button>

	<script>
       document.querySelector(".button").onclick = function(){
       	for(let index = 0; index < 3; index = index + 1){
          document.querySelectorAll(".xwing")[index].style.display = "block";

       }

</html>
